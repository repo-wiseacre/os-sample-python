<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Covid19</title>
    </head>
    <body>
        <div>
            <select name= states method="GET" action="/state">
                {% for covids in data['statewise'] %}
                    {% for covid in covids %}
                        <option value= "{{covid['statecode']}}" SELECTED>{{covid['state']}}</option>"
                    {% endfor %}
                {% endfor %}
            </select>
        </div>
        <table>
            <tr>
            {% for covids in data['statewise'] %}
                {% for key,value in covids %}
                    <tr><td>{{key}}</td> <td>{{value}}</td></tr>
                {% endfor %}
            {% endfor %}
            </tr>
        </table>
        <div>
            <head>covid results {heading}</head><body><table><tr><td>Select state </td></tr>{select}{innerHTMLS}</table></body>
        </div
    </select>
    </body>
</html>
