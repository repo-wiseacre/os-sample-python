<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Covid19 Results</title>
    </head>
    <body>
        <div>
            <form action="/state" id="get"></form>
            <select name="stateOption" form="get">
                {% for covids in data['statewise'] %}
                    <option value= "{{covids['statecode']}}">{{covids['state']}}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Submit" form="get"></input>

        </div>
        <table>
            <tr>
            {% for key in state.keys() %}
                <tr><td>{{key}}</td> <td>{{state[key]}}</td></tr>
            {% endfor %}
            </tr>
        </table>
        <div>
            COVID 19 Results
        </div
    </select>
    </body>
</html>
